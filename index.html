<body>

    <h1> My Project </h1>

    <div class="dice_table">

          <div class="dice_side one">
            <div class="dot_row top">
              <div class="d_dot"></div>

            <div class="dot_row middle">

              <div class="d_dot"></div>
              <div class="d_dot"></div>

            </div>
          </div>
        </div>
        <div id="dice_two" class="dice">
          <div class="dice_side one">
            <div class="dot_row top">

              <div class="d_dot"></div>
              <div class="d_dot"></div>
            </div>
            <div class="dot_row middle">
              <div class="d_dot"></div>
              <div class="d_dot"></div>
              <div class="d_dot"></div>
            </div>
            <div class="dot_row bottom">
              <div class="d_dot"></div>
              <div class="d_dot"></div>
              <div class="d_dot"></div>
            </div>
          </div>
        </div>
        <button type="button" id="roll_dice" class="roll_dice_btn">Roll Dice</button>
      </div>

      <div id="app">
          <scoreboard v-cloak></scoreboard>
        </div>
